site_name: WhatsApp Home Boss
site_description: Household Operating System living in WhatsApp
site_author: Jack Edney
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
plugins: []
nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/index.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - First Run: getting-started/first-run.md
  - User Guide:
      - Overview: user-guide/index.md
      - Getting Started: user-guide/onboarding.md
      - Household Chores: user-guide/chores.md
      - Personal Chores: user-guide/personal-chores.md
      - Pantry & Shopping: user-guide/pantry.md
      - Analytics & Stats: user-guide/analytics.md
      - Verification System: user-guide/verification.md
      - FAQ: user-guide/faq.md
  - Contributors:
      - Overview: contributors/index.md
      - Project Context: contributors/context.md
      - Development Workflow: contributors/development.md
      - Toolchain & Style: contributors/toolchain.md
      - Code Quality: contributors/code-quality.md
      - Logging & Observability: contributors/logging.md
      - Contribution Guidelines: contributors/contributing.md
  - Architecture:
      - Overview: architecture/index.md
      - System Architecture: architecture/system.md
      - Directory Structure: architecture/directory.md
      - Engineering Patterns: architecture/patterns.md
      - Database Patterns: architecture/database.md
      - Async & Concurrency: architecture/async.md
  - Agents:
