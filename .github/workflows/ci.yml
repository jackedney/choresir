name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: /tmp/.uv-cache
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - run: uv python install
      - run: uv sync --all-extras --dev
      - name: Format check
        run: uv run ruff format --check
      - name: Lint check
        run: uv run ruff check

  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: /tmp/.uv-cache
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - run: uv python install
      - run: uv sync --all-extras --dev
      - name: Type check
        run: uvx ty check

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: /tmp/.uv-cache
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - run: uv python install
      - run: uv sync --all-extras --dev
      - name: Run unit tests
        run: uv run pytest tests/unit tests/security
        env:
          OPENROUTER_API_KEY: test_key_ci
          WHATSAPP_VERIFY_TOKEN: test_verify_ci
          WHATSAPP_APP_SECRET: test_secret_ci
          WHATSAPP_ACCESS_TOKEN: test_access_ci
          WHATSAPP_PHONE_NUMBER_ID: test_phone_id_ci
          TWILIO_ACCOUNT_SID: test_account_sid_ci
          TWILIO_AUTH_TOKEN: test_auth_token_ci
          TWILIO_WHATSAPP_NUMBER: whatsapp:+15555555555
          LOGFIRE_TOKEN: test_logfire_ci
          HOUSE_CODE: TEST_CI_123
          HOUSE_PASSWORD: test_pass_ci

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: /tmp/.uv-cache
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - run: uv python install
      - run: uv sync --all-extras --dev
      - name: Run integration tests
        run: uv run pytest tests/integration
        env:
          OPENROUTER_API_KEY: test_key_ci
          WHATSAPP_VERIFY_TOKEN: test_verify_ci
          WHATSAPP_APP_SECRET: test_secret_ci
          WHATSAPP_ACCESS_TOKEN: test_access_ci
          WHATSAPP_PHONE_NUMBER_ID: test_phone_id_ci
          TWILIO_ACCOUNT_SID: test_account_sid_ci
          TWILIO_AUTH_TOKEN: test_auth_token_ci
          TWILIO_WHATSAPP_NUMBER: whatsapp:+15555555555
          LOGFIRE_TOKEN: test_logfire_ci
          HOUSE_CODE: TEST_CI_123
          HOUSE_PASSWORD: test_pass_ci
