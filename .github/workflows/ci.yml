name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    env:
      UV_CACHE_DIR: /tmp/.uv-cache

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Install PocketBase
        run: |
          mkdir -p /tmp/pocketbase
          cd /tmp/pocketbase
          wget -q https://github.com/pocketbase/pocketbase/releases/download/v0.23.4/pocketbase_0.23.4_linux_amd64.zip
          unzip -q pocketbase_0.23.4_linux_amd64.zip
          chmod +x pocketbase
          sudo mv pocketbase /usr/local/bin/
          pocketbase --version

      - name: Format check
        run: uv run ruff format --check

      - name: Lint check
        run: uv run ruff check

      - name: Type check
        run: uvx ty check

      - name: Run unit tests
        run: uv run pytest
        env:
          OPENROUTER_API_KEY: test_key_ci
          WHATSAPP_VERIFY_TOKEN: test_verify_ci
          WHATSAPP_APP_SECRET: test_secret_ci
          WHATSAPP_ACCESS_TOKEN: test_access_ci
          WHATSAPP_PHONE_NUMBER_ID: test_phone_id_ci
          LOGFIRE_TOKEN: test_logfire_ci
          HOUSE_CODE: TEST_CI_123
          HOUSE_PASSWORD: test_pass_ci
          POCKETBASE_ADMIN_EMAIL: admin@test.local
          POCKETBASE_ADMIN_PASSWORD: testpassword123
