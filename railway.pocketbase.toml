[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.pocketbase"

[deploy]
healthcheckPath = "/api/health"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[mounts]]
path = "/pb_data"
volumeName = "pocketbase_data"

[env]
# PocketBase will run on Railway's internal port
PORT = "8090"
