{% extends "admin/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1>{{ house_name }}</h1>

<div role="group" style="margin-bottom: 2rem;">
    <a href="/admin/members" role="button">Members</a>
    <a href="/admin/house" role="button" class="secondary">Settings</a>
    <a href="/admin/whatsapp" role="button" class="secondary">WhatsApp</a>
</div>

{% if total_members > 0 %}
<div style="display: flex; gap: 1rem; flex-wrap: wrap;">
    <article style="flex: 1; min-width: 120px; text-align: center; margin: 0;">
        <strong style="font-size: 2rem;">{{ total_members }}</strong>
        <p style="margin: 0; color: var(--muted-color);">Members</p>
    </article>
</div>
{% else %}
<p>No members yet. <a href="/admin/members/add">Add your first member</a>.</p>
{% endif %}
{% endblock %}
