{% extends "admin/base.html" %}

{% block title %}Remove Member{% endblock %}

{% block content %}
<h1>Remove Member</h1>

<p>Are you sure you want to remove <strong>{{ user.name }}</strong> ({{ user.phone }})?</p>

<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />

    <div role="group">
        <button type="submit" class="contrast">Remove</button>
        <a href="/admin/members" role="button" class="secondary">Cancel</a>
    </div>
</form>
{% endblock %}
