<tr id="member-{{ user.phone }}">
    <td colspan="6" style="padding: 2rem;">
        <article style="margin-bottom: 1rem;">
            <p><strong>Remove this member?</strong></p>
            <p>{{ user.name }} ({{ user.phone }})</p>
            {% if errors %}
            <div style="color: var(--del-color); margin-top: 0.5rem;">
                {% for error in errors %}
                <p>{{ error }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </article>
        <form hx-post="/admin/members/{{ user.phone }}/remove" hx-target="#member-{{ user.phone }}" hx-swap="outerHTML" hx-indicator="#remove-loading-{{ user.phone }}">
            <div role="group">
                <button type="submit" data-theme="danger">Ban Member</button>
                <button type="button" hx-get="/admin/members/{{ user.phone }}/row" hx-target="#member-{{ user.phone }}" hx-swap="outerHTML" class="secondary">Cancel</button>
                <span id="remove-loading-{{ user.phone }}" class="htmx-indicator">Removing...</span>
            </div>
        </form>
    </td>
</tr>
