<tr id="member-{{ user.id }}">
    <td colspan="5">
        <form hx-post="/admin/members/{{ user.phone | urlencode }}/remove" hx-target="#member-{{ user.id }}" hx-swap="outerHTML">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
            <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <span>Remove <strong>{{ user.name }}</strong>?</span>
                <div class="actions">
                    <button type="submit" class="contrast">Remove</button>
                    <button type="button" hx-get="/admin/members/{{ user.phone | urlencode }}/row" hx-target="#member-{{ user.id }}" hx-swap="outerHTML" class="secondary">Cancel</button>
                </div>
            </div>
            {% if errors %}
            <small style="color: #991b1b; display: block; margin-top: 0.5rem;">{{ errors | join(', ') }}</small>
            {% endif %}
        </form>
    </td>
</tr>
