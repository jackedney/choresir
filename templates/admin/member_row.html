<tr id="member-{{ member.id }}">
    <td>{{ member.name }}</td>
    <td>{{ member.phone }}</td>
    <td><span class="badge badge-{{ member.role }}">{{ member.role }}</span></td>
    <td><span class="badge badge-{{ member.status }}">{{ member.status }}</span></td>
    <td class="actions">
        <button hx-get="/admin/members/{{ member.phone | urlencode }}/edit" hx-target="#member-{{ member.id }}" hx-swap="outerHTML" class="outline">Edit</button>
        <button hx-get="/admin/members/{{ member.phone | urlencode }}/remove" hx-target="#member-{{ member.id }}" hx-swap="outerHTML" class="outline contrast">Remove</button>
    </td>
</tr>
