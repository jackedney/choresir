{% extends "admin/base.html" %}

{% block title %}Edit Member - Admin{% endblock %}

{% block flash_messages %}
{% if errors %}
{% for error in errors %}
<article role="alert" data-theme="danger">
    <header>
        <strong>Error</strong>
    </header>
    {{ error }}
</article>
{% endfor %}
{% endif %}
{% endblock %}

{% block content %}
<h1>Edit Member</h1>

<form method="post">
    <label for="name">
        Name
        <input type="text" id="name" name="name" value="{{ name | default(user.name) }}" required autofocus maxlength="50" />
        <small>1-50 characters, letters, spaces, hyphens, and apostrophes</small>
    </label>

    <label for="role">
        Role
        <select id="role" name="role" required>
            <option value="member" {% if (role | default(user.role)) == 'member' %}selected{% endif %}>member</option>
            <option value="admin" {% if (role | default(user.role)) == 'admin' %}selected{% endif %}>admin</option>
        </select>
    </label>

    <div role="group">
        <button type="submit">Save Changes</button>
        <a href="/admin/members" role="button" class="secondary">Cancel</a>
    </div>
</form>
{% endblock %}
