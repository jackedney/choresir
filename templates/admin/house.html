{% extends "admin/base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<h1>Settings</h1>

<form method="post">
    <label for="name">
        House Name
        <input type="text" id="name" name="name" value="{{ house_name }}" required autofocus maxlength="50" />
    </label>

    <div role="group">
        <button type="submit">Save</button>
        <a href="/admin" role="button" class="secondary">Cancel</a>
    </div>
</form>
{% endblock %}
