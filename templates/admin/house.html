{% extends "admin/base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<h1>Settings</h1>

<form method="post">
    <label for="name">
        House Name
        <input type="text" id="name" name="name" value="{{ house_name }}" required autofocus maxlength="50" />
    </label>

    <label for="code">
        House Code
        <input type="text" id="code" name="code" value="{{ house_code }}" required minlength="4" />
    </label>

    <label for="password">
        Password
        <input type="password" id="password" name="password" placeholder="Leave blank to keep current" minlength="8" />
    </label>

    <div role="group">
        <button type="submit">Save</button>
        <a href="/admin" role="button" class="secondary">Cancel</a>
    </div>
</form>
{% endblock %}
