repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format
  - repo: local
    hooks:
      - id: ty
        name: ty
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false
      - id: pytest
        name: pytest (unit tests only)
        entry: uv run pytest tests/unit -m unit
        language: system
        types: [python]
        pass_filenames: false
