services:
  redis:
    image: redis:7-alpine
    container_name: choresir-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  waha:
    image: devlikeapro/waha
    container_name: choresir-waha
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      WAHA_LOG_LEVEL: info
      WAHA_PRINT_QR: "True"
    volumes:
      - waha-data:/app/sessions

volumes:
  redis-data:
    driver: local
  waha-data:
    driver: local
